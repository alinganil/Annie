<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Annie! ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Particle Background -->
        <div id="particles"></div>

        <!-- Main Content -->
        <div class="content">
            <h1 class="title">Annie Escobar</h1>
            
            <!-- Valentine Card -->
            <div class="card" id="valentine-card">
                <div class="card-front">
                    <p>Click me to reveal a special message! 💝</p>
                </div>
                <div class="card-back">
                    <h2>Will you be my Valentine?</h2>
                    <p>Your smile lights up my world brighter than all these sparkles! ✨</p>
                </div>
            </div>
        </div>

        <!-- Floating Hearts -->
        <div id="floating-hearts"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
